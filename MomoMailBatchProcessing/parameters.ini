[global]
BaseURL = "<your SparkPost end point: ie https://api.sparkpost.com/api/v1/>"
MaxInputFileSize = "175000000"
AmazonMaxInputFileSize = "75000000"
Authorization = "<your key>"
AdminEmail = "<email address where errors should be sent>"
Test = "On"
ArchiveWarningSize = "50000000000"

[transmission]
ProcessedFilesDirectory = "Archive"
LogFile = "MomoMail.log"
ErrorTemplate = "errorTemplate"
MomoInputDirectory = "MomoMailInput"
Postfix = "json"
ErrorCampaignName = "MomoMail Error"
FileTrackerToggle= "On"
TrackerFile = "processedtracker.log"
FileTrackerOffset = "1000"
ValidateProcessedToggle = "On"
ExpectedFieldName = "expected"

[recipient]
ProcessedFilesDirectory = "Archive"
LogFile = "MomoMail.log"
ErrorTemplate = "errorTemplate"
MomoInputDirectory = "MomoRecptInput"
Postfix = "json"
ErrorCampaignName = "MomoMail Error"
FileTrackerToggle= "On"
TrackerFile = "recipienttracker.log"
FileTrackerOffset = "1000"
ValidateProcessedToggle = "Off"
ExpectedFieldName = "expected"

[template]
ProcessedFilesDirectory = "Archive"
LogFile = "MomoMail.log"
ErrorTemplate = "errorTemplate"
MomoInputDirectory = "MomoTemplateInput"
Postfix = "json"
ErrorCampaignName = "MomoMail Error"
FileTrackerToggle= "On"
TrackerFile = "templatetracker.log"
FileTrackerOffset = "1000"
